<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="pt">
  <head>
    <title th:text="#{email.reset.title}">Redefinição de palavra-passe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.reset.greeting(${user.login})}"></p>
    <p th:text="#{email.reset.text1}">
      Foi solicitada uma redefinição de palavra-passe para a sua conta, por favor carregue no link abaixo para prosseguir:
    </p>
    <p>
      <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})" th:href="${url}" th:text="${url}">Link</a>
    </p>
    <p>
      <span th:text="#{email.reset.text2}">Cumprimentos, </span>
      <br />
      <em th:text="#{email.signature}">Equipa Museu da Física do ISEL.</em>
    </p>
  </body>
</html>
